buildscript {
    ext.kotlin_version = '1.1.4-release-IJ2017.2-3'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: "application"

mainClassName = "com.geeksville.pilotpal.AppKt"

defaultTasks 'run'

repositories {
    mavenCentral()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    compile "de.taimos:gpsd4java:1.9"
    compile 'org.scream3r:jssc:2.8.0' // Java serial port access
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}